<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title>Login</title>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-200">
    <div class="sm:w-80 md:w-110 lg:w-140">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-1">E-mail:</label>
                <input type="text" id="email" class="transition duration-500 ease-in-out w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-1 text-lg text-gray-700 placeholder-gray-300 focus:outline-none">
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-800 mb-1">Senha:</label>
                <input type="text" id="password" class="transition duration-500 ease-in-out w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-1 text-lg text-gray-700 placeholder-gray-300 focus:outline-none">
            </div>


            <div>
                <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
            </div>


            <div>
                <button class="transition duration-200 ease-in-out w-full text-sm bg-blue-500 hover:bg-blue-700 px-6 py-2 rounded text-white">
                    Login
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
