<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    
    <title>Input</title>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto px-4 py-8 space-y-8">
        <div>
            <h6 class="font-bold mb-2">Componente Input</h6>

            <div class="space-y-4">
                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-2 py-1 text-sm text-gray-700 placeholder-gray-300 focus:outline-none"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-md text-gray-700 placeholder-gray-300 focus:outline-none"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-3 text-lg text-gray-700 placeholder-gray-300 focus:outline-none"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-3 text-lg text-gray-700 placeholder-gray-300 focus:outline-none"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome com transition"
                    class="transition duration-500 ease-in-out w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-3 text-lg text-gray-700 placeholder-gray-300 focus:outline-none"
                >
            </div>

        </div>
    </div>

</body>
</html>
