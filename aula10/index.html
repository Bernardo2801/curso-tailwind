<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hover and focus</title>
</head>
<body class="bg-gray-100 m-6 h-screen">
    
    <h1 class="text-gray-700 hover:text-blue-700 hover:underline">
        Hello TailwindCSS
    </h1>

    <div class="group w-72 bg-gray-100 p-4">
        <h4 class="font-bold group-hover:text-blue-300" >Titulo do meu card</h4>
        <p class="text-gray-500 group-hover:text-gray-800 text-sm">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Neque sint pariatur dolorem omnis, eius, praesentium ullam eos odit fugiat natus reprehenderit impedit accusamus doloremque qui blanditiis maiores rerum! Ratione, perferendis.</p>
    </div>

<br>

    <input
        
        type="text"
        class="bg-gray-100 hover:bg-gray-200 text-lg px-4 py-2 focus:text-red-300"
    >

</body>
</html>
